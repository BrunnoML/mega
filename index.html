<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conferindo a Sorte</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Conferindo a Sorte</h1>
    <h2>Digite as dezenas sorteadas em cada campo:</h2>
    <div class="input-container dezenas">
      <input type="number" id="number1" placeholder="0">
      <input type="number" id="number2" placeholder="0">
      <input type="number" id="number3" placeholder="0">
      <input type="number" id="number4" placeholder="0">
      <input type="number" id="number5" placeholder="0">
      <input type="number" id="number6" placeholder="0">
    </div>
    <h2>Ou cole as seis dezenas:</h2>
    <div>
      <label for="paste-dezenas"></label>
      <input id="paste-dezenas" type="text" placeholder="Ex.: 1, 2, 3, 4, 5, 6">
    </div>
    <button id="clear-button">Limpar</button>
    <div id="result-message">Vai dar certo! Fé!!</div>
    <h2>Abaixo será mostrado os jogos que possuem a combinação das dezenas:</h2>
    <div class="results" id="results"></div>

    <!-- Novos campos para os resultados -->
    <div class="output-section">
    <h3>Sena</h3>
    <div id="senas"></div>
    <h3>Quinas</h3>
    <div id="total-quinas">Total de quinas: 0</div>
    <div id="quinas"></div>
    
    <h3>Quadras</h3>
    <div id="total-quadras">Total de quadras: 0</div>
    <div id="quadras"></div>
    
    
    </div>

  
    <script src="script.js"></script>
</body>
</html>
